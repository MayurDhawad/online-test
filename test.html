<body>
    
    <section>
        <div class="container">
            <div class="home-box custom-box">
                <h3>Instructions :</h3>
                <p>Total no of questions : <span class="total-question"> </span></p>
                <button type="button" class="btn1" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>
    </section>
    
    <section>
        <div class="container">
            <div class="quiz-box custom-box hide">
                <div class="question-number">
                    
                </div>
                <div class="question-text">
                    
                </div>
                <div class="option-container">
                    <div class="option">
                        <div class="form-check">
                            <input class="form-check-input answer" type="radio" name="answer" id="ans1">
                            <label class="form-check-label opt1" id="option1">
                              Default checked radio
                            </label>
                          </div>
                    </div>
                    <div class="option">
                        <div class="form-check">
                            <input class="form-check-input answert" type="radio" name="answer" id="ans2">
                            <label class="form-check-label opt2" id="option1">
                              Default checked radio
                            </label>
                          </div>
                    </div>
                    <div class="option">
                        <div class="form-check">
                            <input class="form-check-input answer" type="radio" name="answer" id="ans3">
                            <label class="form-check-label opt3" id="option1">
                              Default checked radio
                            </label>
                          </div>
                    </div>
                    <div class="option">
                        <div class="form-check">
                            <input class="form-check-input answer" type="radio" name="answer" id="ans4">
                            <label class="form-check-label opt4" id="option1">
                              Default checked radio
                            </label>
                          </div>
                    </div>
                </div>
                <div class="next-question-btn">
                    <button type="button" class="btn1" onclick=submit()>submit</button>
                </div>
                <!-- <div class="answers-indicators">
                   
                </div> -->
            </div>           
        </div>
    </section>

    <section>
        <div class="container">
            <div class="result-box custom-box hide">
                <h1>Quiz Result</h1>
                <table>
                    <tr>
                        <td>Total Question</td>
                        <td><span class="total-question">  </span></td>
                    </tr>
                    <tr>
                        <td>Attempt</td>
                        <td><span class="total-attempt"> </span></td>
                    </tr>
                    <tr>
                        <td>Correct</td>
                        <td><span class="total-correct">  </span></td>
                    </tr>
                    <tr>
                        <td>Wrong</td>
                        <td><span class="total-wrong">  </span></td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td><span class="percentage"> </span></td>
                    </tr>
                    <tr>
                        <td>Your Total Score</td>
                        <td><span class="total-score">  </span></td>
                    </tr>
                </table>
                <button type="button" class="btn1 " onclick="tryAgainQuiz()">Try Again</button>
                <button type="button" class="btn1 mt-2 mt-lg-0" onclick="goToHome()">Go Home</button>
            </div>
        </div>
    </section>

    </div>
